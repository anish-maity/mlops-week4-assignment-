name: CI Iris Pipeline Test (GCS)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Fetch DVC Data and Model
        run: |
          dvc pull --remote gcsremote

      - name: Run Tests with Pytest
        run: |
          pytest 2>&1 | tee test_report.txt

      - name: Create CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ§ª CI Test Report (Storage: GCS)" > report.md
          echo "**Branch:** \`${{ github.ref_name }}\`" >> report.md
          echo "" >> report.md
          
          echo "### ğŸ“Š Model Metrics" >> report.md
          echo '```' >> report.md
          cat metrics.csv >> report.md
          echo '```' >> report.md

          echo "### âœ… Test Results" >> report.md
          echo '```' >> report.md
          cat test_report.txt >> report.md
          echo '```' >> report.md
          
          cml comment create --publish report.md
